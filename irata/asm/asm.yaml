instructions:
  - name: LDA
    opcode: 0xA9
    addressing_mode: immediate
    description: Load accumulator from constant

  - name: LDA
    opcode: 0xAD
    addressing_mode: absolute
    description: Load accumulator from memory

  - name: STA
    opcode: 0x85
    addressing_mode: immediate
    description: Store accumulator into memory

  - name: STA
    opcode: 0x8D
    addressing_mode: absolute
    description: Store accumulator into memory
